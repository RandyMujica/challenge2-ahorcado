<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <img src="Vector.png" class="logo" />
    <div id="invisible" class="botones-inicio">
      <a href="#horca"
        ><input
          class="iniciar"
          type="submit"
          value="Iniciar Juego"
          id="iniciar-juego"
        />
      </a>
      <button
        class="boton-agregar-palabra"
        id="nueva-palabra"
        onclick="irAgregarPalabra()"
      >
        Agregar Palabra
      </button>
    </div>
    <div id="agregar-palabra" class="palabra-nueva">
      <input
        class="texto-nueva-palabra"
        type="text"
        id="input-nueva-palabra"
        maxlength="8"
        placeholder="Escriba una palabra"
      />
      <div class="observaciones">
        <img src="vectadmi.png" class="img-alerta" />
        <label for="input-texto"> MÃ¡x. 8 caracteres </label>
      </div>
      <div class="botones-agregar">
        <input
          class="botonn-azul"
          type="submit"
          value="Guardar y empezar"
          id="boton-guardar"
        />
        <input
          class="boton-blanco"
          type="submit"
          value="Cancelar"
          id="boton-cancelar"
        />
      </div>
    </div>
    <div id="div-aparece-ahorcado" class="canvas">
      <canvas id="horca" height="860px" width="1200"></canvas>
      <div class="subrayado"></div>
      <div class="botones-nuevo-juego">
        <input
          class="botonn-azul"
          type="submit"
          value="Nuevo Juego"
          id="boton-nuevo-juego"
        />
        <input
          class="boton-blanco"
          type="submit"
          value="Salir"
          id="boton-salir"
        />
      </div>
    </div>

    <script type="text/javascript" src="gallow.js"></script>
    <script type="text/javascript" src="app.js"></script>

        target="_blank"
      >
        <i class="fa fa-2x fa-linkedin"></i
      ></a>
    </footer>
    <script
      src="https://kit.fontawesome.com/d64afb6c25.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
